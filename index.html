<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel ="stylesheet" href ="stylesdocss.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap');
        </style>
</head>
<body>
    <div id="container">
   <div>
    <h1 class="title">CALCULADORA DE GORJETAS</h1>
   </div>  
   <div>

    <form class="tipsform" id="tipsform"> 
        <label for="bill">
            <p id="ask1">Quanto ficou a conta?</p>
        </label>
        <p id="moneycolor">
           R$ <input types="number" placeholder="Ex: 100" name="bill" id="bill" class="forminput" required>
        </p>
        <label for="serviceQuality">
            <p id="ask2">Como foi seu serviço?</p>
        </label>
        <p>
            <select name="servicequality" id="servicequality" class="formselect">
                <option disabled selected value="0">-- Escolha uma opção</option>
                <option value="0.05"">05% - Péssimo</option>
                <option value="0.1">10% - Ruim</option>
                <option value="0.15">15% - Aceitável</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.3">30% - Incrível</option>
            </select>
        </p>
        <label for="people">
            <p id="ask3">Quantas pessoas vão dividir a conta?</p>
        </label>
         <p id="peoplecolor">
             <input type="number" placeholder="Ex: 2" name ="people" id="people" class="forminput" required> pessoa(as)
             </p>
        <button type="submit" id="calc">Calcular</button>
    </form>
</div>
   <div id="totaltips">
    Taxa de serviço:
    R$<span id ="tip">0.00</span>
    <span id="each">cada</span> 
   </div>
 </div>
 <script type="text/javascript" src="scriptsjs.js"></script>
</body>
</html>
